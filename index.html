<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="input-group">
      <label>Temperature (Celsius)</label>
      <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" />
    </div>
    <div class="input-group">
      <label>Temperature (Fahrenheit)</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit" />
    </div>
    <button class="btn" onclick="convertTemperature()">Convert</button>
    <div class="result">
      <p id="resultText"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
